<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modelo de Slide de Texto</title>
 </head>
<body>
    <section class="slt">

        <div class="slider" id="slide1" data-slider="null">
            <div class="bt bt-anterior" onclick="slideAnterior('slide1')">
                <img src="./img/proximo.png" alt="">
            </div>
            <div class="slider-n2">
                <ul class="show list-box">
                    <li class="slider-elemento">
                        <!-- Adicionado via js -->
                    </li>
                </ul>
            </div>
            <div class="bt bt-proximo" onclick="proximoSlide('slide1')">
                <img src="./img/anterior.png" alt="">
            </div>
        </div>

    </section>
    <script src="./js/slide-text.js"></script>
</body>
</html>
